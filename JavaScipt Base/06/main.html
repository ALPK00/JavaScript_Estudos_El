<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div#area {
            background-color: black;
            color: white;
            width:200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font: normal 20pt arial;

        }
    </style>
</head>
<body>
    <div>
        <div id="area">
            Interaja...
        </div>
    </div>

    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click', clique)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseleave', sair)
        function clique(){
            area.innerHTML = "Click"
            area.style.backgroundColor="red"
        }
        function entrar(){
            area.innerHTML = "Entrou"
            area.style.backgroundColor="black"
        }
        function sair(){
            area.innerHTML = "Saiu"
            area.style.backgroundColor="black"
        }
    </script>
    
</body>
</html>
