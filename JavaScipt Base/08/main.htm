<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cidadania exercicio</h1>
    <p>
        Digite seu país : <input type="text" name="txtpais" id="pais">
    </p>
    <input type="button" value="Mostrar cidadania" id ="btn" >
    <div id = "res"></div>

    <script>
        const btn= document.getElementById("btn")
        //usar addEventListener() deixa o código HTML mais limpo
        btn.addEventListener('click', teste)

       function teste(){
            var P = document.getElementById('pais') 
            var res = document.querySelector('div#res')
            res.innerHTML = `Seu pais é  ${P.value}`

            if (P.value === "Brasil"){
                res.innerHTML +=` <br> Você é Brasileiro `
            }
       }

    </script>
</body>
</html>
